
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería</title>
    <link rel="stylesheet" href="css/style-gallery.css" />
  </head>

  <body>
    <!-- Botón de modo oscuro -->
    <button id="btn-theme" class="btn-theme" aria-label="Cambiar tema">Tema</button>

    <!-- Cabecera y navegación -->
    <header>
      <h1> Galeria</h1>
      <nav>
        <a href="index.html">Inicio</a>
      </nav>
    </header>

    <!-- Contenido principal -->
    <main id="inicio">
      <!-- Galería -->
      <section id="galeria" class="gallery">
        <article class="card">
          <img src="img/Anuncio Retorica Visual maquetar.jpg" alt="Anuncio Retorica" />
          <h2>Anuncio Cine Yelmo</h2>
        </article>
        <article class="card">
          <img src="img/Cartel Zaragoza en negro.jpg" alt="Cartel 1" />
          <h2>Zaragoza en Negro</h2>
        </article>
        <article class="card">
          <img src="img/Cartel 2 The Hub Kings Corner Maquetar.jpg" alt="Cartel 2" />
          <h2>The Hub Kings Corner</h2>
        </article>
        <article class="card">
          <img src="img/Cover.jpg" alt="Cover 1" />
          <h2>Cuento de Navidad - E-book</h2>
        </article>
        <article class="card">
          <img src="img/Cover Narnia.jpg" alt="Cover 2" />
          <h2>Las Cronicas de Narnia - E-book</h2>
        </article>
        <article class="card">
          <img src="img/Folleto triptico Moda cliente_00001.jpg" alt="Folleto 1" />
          <h2>Folleto Moda Cliente</h2>
        </article>
         <article class="card">
          <img src="img/Folleto triptico Moda cliente_00002.jpg" alt="Folleto 2" />
          <h2>Folleto Moda Cliente 2</h2>
        </article>
         <article class="card">
          <img src="img/MegaBanner-Yelmo.jpg" alt="Megabanner" />
          <h2>Megabanner Yelmo</h2>
        </article>
      </section>
    </main>

    <!-- Pie de página (con fade-in) -->
    <footer>
      <p>&copy; 2025 Alejandro Díaz Peña. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
